<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://g.newsweek.com/themes/newsweek/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <title>NewsWeek Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-auto">
    <header
      class="d-none d-lg-flex d-lg-block header justify-content-between align-items-end text-white"
    >
      <div class="mb-4 ml-3">
        <a href="#" class="text-white outline-none text-decoration-none"
          >31<sup>o</sup> Lucknow, IN</a
        >

        <div class="pt-3">Tue, Apr 14, 2020</div>
      </div>
      <h1 class="font-weight-bold">NewsWeek</h1>
      <div class="mb-4 mr-3 text-uppercase">
        <a href="#" class="h4 text-white pr-2 text-decoration-none">Sign In</a>
        <a
          href="#"
          class="h4 font-primary py-2 px-3 text-decoration-none bg-white"
          >Subscribe <i class="fas fa-chevron-right"></i
        ></a>
      </div>
    </header>
    <nav class="container-fluid d-none d-lg-block border-bottom nav-links">
      <div class="row">
        <ul class="col-lg nav d-lg-flex justify-content-between pt-2 mb-3">
          <li class="py-1 pl-2">
            <a href="#" class="text-body title-nav h3 text-decoration-none"
              >US World</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >World</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Business</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Tech & Science</a
            >
          </li>
          <li class="border-left py-1 pl-2 title-nav">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Culture</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Newsgeek</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Sports</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Health</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >The Debate</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Vantage</a
            >
          </li>
          <li class="border-left py-1 pl-2">
            <a href="#" class="text-body h3 title-nav text-decoration-none"
              >Weather</a
            >
          </li>
          <li class="py-1 pl-2 d-flex position-relative">
            <input type="text" class="form-control" /><i
              class="fas fa-search"
            ></i>
          </li>
        </ul>
      </div>
    </nav>

    <nav class="navbar sticky-top md-navbar px-0 d-lg-none sticky-nav">
      <div>
        <a class="navbar-brand text-decoration-none text-white" href="#"
          ><h1 class="ml-3">NewsWeek</h1></a
        >
        <a href="#" class="text-white outline-none text-decoration-none"
          >31<sup>o</sup> Lucknow, IN</a
        >
      </div>
      <div class="mb-1 mr-3 text-uppercase">
        <a href="#" class="h4 text-white pr-2 text-decoration-none">Sign In</a>
        <a
          href="#"
          class="h4 font-primary py-2 px-3 text-decoration-none bg-white"
          >Subscribe <i class="fas fa-chevron-right"></i
        ></a>
        <a href="#" class="h4 pl-4 text-white pr-2 text-decoration-none"
          ><i class="fas fa-bars"></i
        ></a>
      </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
